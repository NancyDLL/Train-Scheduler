<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Train Scheduler</title>

  <meta charset="UTF-8">
  <meta name="author" content="Nan Loyd-Leffingwell" />
  <meta name="description" content="Week 8 assignment for JS, JQuery, and Firebase." />
  <meta name="classification" content="game" />
  <meta name="copyright" content="&copy; 2017 Nan Loyd-Leffingwell" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- CSS & BOOTSTRAP & JQUERY -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">

<!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

<div class="container-fluid">
  <div class="page-header">
    <h1>Anytime is Train Time</h1>
    <h4>Choo Choo. Chee Chee.</h4>
  </div>

  <div id="rightPanel">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover" id='train-table'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="leftPanel">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
            <div class="form-group">
              <label for="train-input">Train Name</label>
              <input type="text" id="train-input" class="form-control">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input type="text" id="destination-input" class="form-control">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input type="text" id="time-input" class="form-control">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input type="text" id="frequency-input" class="form-control">
            </div>
            <button type="submit" id="add-train-btn" class="btn btn-info">Submit</button>
          </form>
      </div>
    </div>
  </div>

</div>

<!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
